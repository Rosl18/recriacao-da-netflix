<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>

        }

        #homemAranha{
            position: absolute;
            top: 35%;
            left: 26%;

        }
        /* #homemAranha:hover{

        } */
        #homemAranhaT{
            position: absolute;
            top: 63.5%;

        }

        #NeedSpeed{
            position: absolute;
            top: 35%;

        }

</head>
<body>
    
    <div class="topo">

        <img class="logo-netflix" src="fotos/netflixlogo.png" alt=" " width="100">

        <a href="index.html" id="sair">Sair</a   

        
        >


    </div>


    <div class="conteudo">
        
        <h1 class="titulo"><strong>O que vocÃª deseja assistir??</strong></h1>

            <p id="homemAranhaT">Homem-Aranha sem <br>volta pra casa</p>
        
        <img id="NeedSpeed" src="fotos/needForSpeed.jpg" alt=" " width="130">
            <p id="NeedSpeedT">Need For Speed</p>
    
    
    
    </div>


<script>

    var homemAranha = document.getElementById('homemAranha')
    var homemAranhaT = document.getElementById('homemAranhaT')

    homemAranha.addEventListener('mouseover', () =>{

        homemAranha.setAttribute('style', 'border: 1px solid white')
        homemAranhaT.setAttribute('style', 'text-decoration: underline')

  })

    homemAranha.addEventListener('mouseleave',() =>{
    
        homemAranha.setAttribute('style', 'border: none')
        homemAranhaT.setAttribute('style', 'text-decoration: none')
        
  })

  homemAranha.addEventListener('click',()=>{
    

    setTimeout(() =>{

        window.location.replace('homem_aranhaNetflix.html')

    },1000)
    
})    
    
    var NeedSpeed = document.getElementById('NeedSpeed')
    var NeedSpeedT = document.getElementById('NeedSpeedT')

    NeedSpeed.addEventListener('mouseover', () =>{

        NeedSpeed.setAttribute('style', 'border: 1px solid white')
        NeedSpeedT.setAttribute('style', 'text-decoration: underline')

  })

    NeedSpeed.addEventListener('mouseleave',() =>{
    
        NeedSpeed.setAttribute('style', 'border: none')
        NeedSpeedT.setAttribute('style', 'text-decoration: none')
        
  })

  NeedSpeed.addEventListener('click',()=>{
    

    setTimeout(() =>{

        window.location.replace('need_for_speedNetflix.html')

    },1000)
    
})    
    
  
  







</script>
